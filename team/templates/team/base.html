<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- FONT -->
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet">
    <!-- FAVICON -->
    <link rel='icon' href="{% static 'team/docs/favicon.ico' %}" type='image/x-icon'/>
    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <!-- HAMBURGER -->
    <link href="{% static 'team/css/hamburgers.css' %}" rel="stylesheet">
<!--    &lt;!&ndash; PARALAX &ndash;&gt;-->
<!--    <script src="js/parallax.js"></script>-->
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/font-awesome@4.7.0/css/font-awesome.min.css">
    <!-- Galery -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.css">
    <link rel="stylesheet" type="text/css" href="static/gallery-grid.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'team/css/style.css' %}">
    <!-- SORT -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>
	<script src="{% static 'team/js/bootstrap-sortable.js' %}"></script>

    {% block title %}

    {% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="{% url 'team:index' %}">
          <img src="{% static 'team/docs/logo.png' %}" class="d-inline-block align-top" height="50" alt="Shuffle logo">
        </a>
        <!-- Collapse button -->
        <button class="navbar-toggler third-button" type="button" data-toggle="collapse" data-target="#navbarSupportedContent22"
          aria-controls="navbarSupportedContent22" aria-expanded="false" aria-label="Toggle navigation">
          <div class="animated-icon3"><span></span><span></span><span></span></div>
        </button>

        <!-- Collapsible content -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent22">

          <!-- Links -->
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link hvr-sweep-to-top" href="{% url 'team:players' %}">Players <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link hvr-sweep-to-top" href="{% url 'team:stats' %}">Team Stats 2019/20 <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link hvr-sweep-to-top" href="{% url 'team:games' %}">Games <span class="sr-only">(current)</span></a>
            </li>
          </ul>
          <!-- Links -->
        </div>
      </div>
        <!-- Collapsible content -->
      </div>
      </nav>
    <br><br><br><br>
    {% block body %}

    {% endblock %}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.js">
    </script>
	<script>
	    baguetteBox.run('.tz-gallery');
	</script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <!-- SCRIPT -->
    <script type="text/javascript" src="{% static 'team/js/script.js' %}"></script>
    <script>
	    $('tbody').sortable();
	</script>
  </body>
